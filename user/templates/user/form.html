<form method="post">
  {% csrf_token %}
  <div class="form-group">
    {{ form.name.label_tag }}
    {{ form.name }}
  </div>
  <div class="form-group">
    {{ form.race.label_tag }}
    {{ form.race }}
  </div>
  <div class="form-group">
    {{ form.character_class.label_tag }}
    {{ form.character_class }}
  </div>
  <div class="form-group">
    {{ form.level.label_tag }}
    {{ form.level }}
  </div>
  <button type="submit" class="btn btn-primary">Create Character</button>
</form>
